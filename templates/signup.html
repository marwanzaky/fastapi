<title>Welcome to the app</title>

<link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />

<body>
    <header class="container">
        <h1 class="h1">Welcome to the app</h1>
    </header>

    <main class="container">
        <form class="form" onsubmit="login(event)">
            <label class="label" for="fname">Full name</label>
            <input class="input" type="text" id="fname" required />

            <label class="label" for="email">Email</label>
            <input class="input" type="email" id="email" required />

            <label class="label" for="password">Password</label>
            <input class="input" type="password" id="password" required />

            <button class="btn-base w-full" type="submit">Sign up</button>
        </form>
    </main>

    <footer class="container">
        <div>You already have an account? <a href="/login">Sign in</a></div>
    </footer>
</body>

<script src="{{ url_for('static', path='js/templates/signup.js') }}"></script>
