<title>Welcome to the app</title>

<link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />

<body>
    <header class="container">
        <h1 class="h1">Welcome to the app</h1>
    </header>

    <main class="container">
        <form class="form" onsubmit="login(event)">
            <label class="label" for="email">Email</label>
            <input class="input" type="email" id="email" required />

            <label class="label" for="password">Password</label>
            <input class="input" type="password" id="password" required />

            <div class="error" style="display: none">
                Incorrect email or password.
            </div>

            <button class="btn-base w-full" type="submit">Login</button>
        </form>
    </main>

    <footer class="container">
        <div>You don't have an account? <a href="/signup">Sign up</a></div>
    </footer>
</body>

<script src="{{ url_for('static', path='js/templates/login.js') }}"></script>
